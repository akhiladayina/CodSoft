<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container bg-dark text-white">
      <form action="">
        <div>
            <label for="first" class="form-label">Number1</label>
            <input class="form-control" id="first" type="number"/>
        </div>
        <div>
            <label for="second" class="form-label">Number2</label>
            <input  class="form-control" id="second" type="number"/>
        </div>
        <h3>Choose the operation:</h3>
         <div class="form-check">
            <div>
                <input type="radio" class="form-check-input" name="operation" id="add"/>
                <label class="form-check-label" for="add">Addition</label>
            </div>
            <div>
                <input type="radio" class="form-check-input" name="operation" id="sub"/>
                <label class="form-check-label" for="sub">Subtraction</label>
            </div>
            <div>
                <input type="radio" class="form-check-input" name="operation" id="multiply"/>
                <label class="form-check-label" for="multiply">multiplication</label>
            </div>
            <div>
                <input type="radio" class="form-check-input" name="operation" id="divide"/>
                <label class="form-check-label" for="divide">Division</label>
            </div>
        </div>
        <div>
            <label for="result" class="form-label">Result</label>
            <input type="number" name="" class="form-control" id="result" readonly />
        </div>
        <div>
            <button type="button" onclick="call()" class="btn btn-success m-3">Calculate</button>
            <button type="reset" class="btn btn-warning m-3">Clear</button>
        </div>
      </form>
    </div>
    <script src="./cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
